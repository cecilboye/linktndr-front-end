<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="./local.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="includes/globalscript.js"></script>

    <style>
        .profilepic {
            object-fit: contain;
            width: 400px;
        }
    
        ul {
            line-height: 50px;
        }
    
        #usertype-menu-item,
        .item-ingelogd {
            color: white;
            margin-top: 14px;
        }
    
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="item-ingelogd">Je bent ingelogd als:&nbsp;</li>
                    <li id="usertype-menu-item"></li>
                    <li><button class="btn btn-light btn-outline-primary" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <h4 id="name">Name</h4>
                <p id="profileText"></p>
                <ul id="info-list"></ul>
            </div>
            <div class="col-sm-6">
                <img class="profilepic" src="">
            </div>
        </div>
        <script>
            var userData = JSON.parse(localStorage.getItem('UserData') );
            document.getElementById("usertype-menu-item").innerHTML = userData["usertype"];
            fetch("https://localhost:7199/api/Medewerker/"+userData["token"])
                .then(response => response.json())
                .then(data => displayData(data));
            function displayData(data) {
                const nameElement = document.getElementById('name');
                const ulElement = document.getElementById('info-list');
                const profileText = document.getElementById('profileText');
                //const profilePic = document.getElementById('profilepic');
        
                nameElement.textContent = data.name;
                profileText.textContent = data.profileText;
                //profilePic.textContent = data.photo;
        
                data.uitstroomrichting = uitstroomrichtingOptions[data.uitstroomrichting];
        
        
                console.log(data.uitstroomrichting)
        
        
                ulElement.innerHTML = '';
                Object.entries(data).forEach(([key, value]) => {
                    const li = document.createElement('li');
                    li.textContent = `${key}: ${value}`;
                    ulElement.appendChild(li);
                });
            }
            function logout(){
                localStorage.clear();
                window.location.href = "./";
            }
        </script>
</body>

</html>
