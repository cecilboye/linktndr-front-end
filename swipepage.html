<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap HTML Template</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .btn-primary {
      padding: 10px 50px 10px 50px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .card-header {
      position: relative;
      background-color: #f5f5f5;
      padding: 10px;
    }

    .arrow {
      font-size: 20px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .left {
      left: 0;
      margin-left: 330px;
    }

    .right {
      right: 0;
      margin-right: 330px;
    }

    .card-title {
      margin: 0;
      text-align: center;
    }

    .card-body {
      margin-top: 50px;
    }

    .card-body .btn-primary {
      width: 100%;
    }

    .navigator {
      width: 150px;
    }

    /* added styles */
    .arrow-wrapper {
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign
              Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-4 arrow left">
        <div class="arrow-wrapper">
          <img class="navigator" src="img/left-arrow.png">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card" style="width: 28rem;">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="180">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                  dy=".3em">Image cap</text>
              </svg>
              <div class="card-header">
                <h5 class="card-title">Werknemer naam</h5>
              </div>
              <div class="card-body">
                <div class="text-center">
                  <a href="#" class="btn btn-primary">Meer info</a>
                </div>
              </div>
            </div>
          </div>
    
          <div class="col-sm-4 arrow right">
            <div class="arrow-wrapper">
              <img class="navigator" src="img/right-arrow.png">
            </div>
          </div>
        </div>
      </div>
    </body>
    
    </html>
