<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacatrue aanmaken</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="item-ingelogd">Je bent ingelogd als:&nbsp;</li>
                    <li id="usertype-menu-item"></li>
                    <li><a href="./register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Vacature aanmaken</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" />
                    </div>

                    <select class="form-control" id="uitstroomrichting">
                        <option value="DEVOPS">Devops</option>
                        <option value="INFO">Informatie Analist</option>
                        <option value="CSHARP">C# Programmeur</option>
                        <option value="JAVA">java Programmeur</option>
                    </select>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="Locatie">Locatie:</label>
                        <input type="text" class="form-control" id="locatie" />
                    </div>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="Startdatum">Startdatum:</label>
                        <input type="Date" class="form-control" id="startdatum" />
                    </div>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="Einddatum">Einddatum:</label>
                        <input type="Date" class="form-control" id="einddatum" />
                    </div>

                    <button type="submit" class="btn btn-default" onclick="submitForm(event)">Registreer</button>
                </form>
            </div>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Console Log</h4>
                        </div>
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script>
        function submitForm(e) {
            e.preventDefault();

            console.log("naaruploaden")
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const uitstroomrichting = document.getElementById("uitstroomrichting").value;
            const locatie = document.getElementById("locatie").value;
            const startdatum = document.getElementById("startdatum").value;
            const einddatum = document.getElementById("einddatum").value;
            const OpdrachtgeverId = 1;


            // Create data object
            const data = {
                title: title,
                description: description,
                opdrachtgeverId: OpdrachtgeverId,
                uitstroomrichting: uitstroomrichting,
                location: locatie,
                startdatum: startdatum,
                einddatum: einddatum

            };

            function logInModal(message) {
               
                const messageString = String(message);  
                
                $('#myModal .modal-body p').text(messageString);

                $('#myModal').modal('show');
            }

            console.log(JSON.stringify(data));

            fetch('https://localhost:7199/api/Vacature/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    console.log('Response status:' , response.status);
                    return response.json();
                })
                .then(data => console.log(data))
                .catch(error => console.error(error));

                if (response.status == 200)
                {
                    logInModal("Vacature is sucessvol opgeslagen")
                }

            function showDiv(e) {
                let elements = document.getElementsByClassName("hiddeninput");
                Array.from(elements).forEach(function (element) {
                    if (element.classList.contains(e.value)) {
                        element.style.display = "block";
                    } else {
                        element.style.display = "none";
                    }
                });
            }
        }
    </script>
</body>

</html>
