<body>

        <div class="container-fluid">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Vacature aanmaken</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description"/>
                    </div>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="bedrijfsnaam">Bedrijfsnaam:</label>
                        <input type="text" class="form-control" id="bedrijfsnaam"/>
                    </div>
                    <select class="form-control" id="uitstroomrichting">
                        <option value="0">Devops</option>
                        <option value="1">Informatie Analist</option>
                        <option value="2">C# Programmeur</option>
                        <option value="3">java Programmeur</option>
                    </select>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="Locatie">Locatie:</label>
                        <input type="text" class="form-control" id="locatie"/>
                    </div>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="Startdatum">Startdatum:</label>
                        <input type="Date" class="form-control" id="startdatum"/>
                    </div>
                    <div class="form-group hiddeninput Opdrachtgever">
                        <label for="Einddatum">Einddatum:</label>
                        <input type="Date" class="form-control" id="einddatum"/>
                    </div>

                    <button type="submit" class="btn btn-default" onclick="submitForm(event)">Registreer</button>
                </form>
            </div>
        </div>
    </div>
    <script>
		function submitForm(e) {
            e.preventDefault();
	
            console.log("naaruploaden") 
            const title = document.getElementById("title").value;       
			const description = document.getElementById("description").value;
			const bedrijfsnaam = document.getElementById("bedrijfsnaam").value;
            const uitstroomrichting = parseInt(document.getElementById("uitstroomrichting").value);
            const locatie = document.getElementById("locatie").value;
            const startdatum = document.getElementById("startdatum").value;
            const einddatum = document.getElementById("einddatum").value;
            const Opdrachtgever = 1;

			// Create data object
			const data = {
                title:title,
				description: description,
                OpdrachtgeverId:Opdrachtgever,
				bedrijfsnaam: bedrijfsnaam,
                uitstroomrichting: uitstroomrichting,
                location:locatie,
                startdatum:startdatum,
                einddatum:einddatum
			};
            console.log(JSON.stringify(data));
			// Send data as JSON to backend URL using Fetch API
			fetch('https://localhost:7199/api/Vacature/add', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
			.then(response => response.json())
			.then(data => console.log(data))
			.catch(error => console.error(error));
		}
        function showDiv(e){
            let elements = document.getElementsByClassName("hiddeninput");
            Array.from(elements).forEach(function (element) {
                if(element.classList.contains(e.value)){
                    element.style.display = "block";
                }else{
                    element.style.display = "none";
                }
            });
        }
	</script>
</body>
