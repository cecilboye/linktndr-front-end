<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #usertype-menu-item, .item-ingelogd{
            color:white;
            margin-top:14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="./img/linktindr.png" height="25px"/></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="item-ingelogd">Je bent ingelogd als:&nbsp;</li>
                    <li id="usertype-menu-item"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Welcome to LinkTinder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-default" onclick="submitForm(event)">Login</button>
                    <a href="./register.html"></a><button type="submit" class="btn btn-default">Klik hier om te registreren</a>
                </form>
            </div>
        </div>
    </div>
    <script>
		function submitForm(e) {
            e.preventDefault();

			const email = document.getElementById("email").value;
			const password = document.getElementById("pwd").value;

	
			const data = {
				email: email,
				password: password
			};

			fetch('https://localhost:7199/api/User/login', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
			.then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Store data in localStorage
                localStorage.setItem('UserData', JSON.stringify(data));
                console.log(data);

                switch(data["usertype"]){
                    case "Medewerker":
                        window.location.href = "./medewerker.html";
                    break;
                    case "Talentmanager":
                        window.location.href = "./talentmanager.html";
                    break;
                    case "Opdrachtgever":
                        window.location.href = "./vacature.html";
                    break;
                }
                
            })
			.catch(error => console.error(error));
		}
	</script>
</body>

</html>
