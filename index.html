<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./includes/globalscript.js"></script>

    <style>
        #usertype-menu-item, .item-ingelogd{
            color:white;
            margin-top:14px;
        }
    </style>
</head>

<body>
    <div lt-include-html="header.html">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Welcome to LinkTinder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-default" onclick="submitForm(event)">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let token = localStorage.getItem('Token');
        let usertype = localStorage.getItem('UserType');
        console.log(token);
        if (!!token && !!usertype) {
            switch(usertype){
                case "MEDEWERKER":
                    window.location.href = "./medewerker.html";
                break;
                case "TALENTMANAGER":
                    window.location.href = "./talentmanager.html";
                break;
                case "OPDRACHTGEVER":
                    window.location.href = "./vacature.html";
                break;
            }
        }

        includeHTML();

		function submitForm(e) {
            e.preventDefault();

			const email = document.getElementById("email").value;
			const password = document.getElementById("pwd").value;
	
			const data = {
				email: email,
				password: password
			};

			fetch('https://localhost:7199/api/user/login', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
			.then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('data', data);

                // Store data in localStorage
                localStorage.setItem('Token', data.token);
                localStorage.setItem('UserType', data.usertype);
                localStorage.setItem('UserId', data.userId);

                switch(data.usertype){
                    case "MEDEWERKER":
                        window.location.href = "./medewerker.html";
                    break;
                    case "TALENTMANAGER":
                        window.location.href = "./talentmanager.html";
                    break;
                    case "OPDRACHTGEVER":
                        window.location.href = "./vacature.html";
                    break;
                }

                console.log('Not found: ' + data.usertype)
                
            })
			.catch(error => console.error(error));
		}
	</script>
</body>

</html>
