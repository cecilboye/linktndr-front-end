<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #usertype-menu-item, .item-ingelogd{
            color:white;
            margin-top:14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse" style="border-color: rgb(254, 75, 16);">
        <div class="container-fluid" style="background-image: linear-gradient(rgb(253, 43, 122),rgb(255, 106, 91));">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="img/linktindr.png" href="index.html" style="height: 40px; width: 40px; margin-top: 5px;"></img>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="item-ingelogd" style="color:white; margin-top:14px;">Je bent ingelogd als:&nbsp;</li>
                    <li id="usertype-menu-item"></li>
                    <li><a id="userName" href="./register.html" style="color: white;"><span class="glyphicon glyphicon-user" style="color: white;"></span> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Welcome to LinkTinder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-default" onclick="submitForm(event)">Login</button>
                    <a href="./register.html">Klik hier om te registreren</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        let token = localStorage.getItem('Token');
        let usertype = localStorage.getItem('UserType');
        if (!!token && !!usertype) {
            switch(usertype){
                case "MEDEWERKER":
                    window.location.href = "./medewerker.html";
                break;
                case "TALENTMANAGER":
                    window.location.href = "./talentmanager.html";
                break;
                case "OPDRACHTGEVER":
                    window.location.href = "./vacature.html";
                break;
            }
        }

		function submitForm(e) {
            e.preventDefault();

			const email = document.getElementById("email").value;
			const password = document.getElementById("pwd").value;
	
			const data = {
				email: email,
				password: password
			};

			fetch('https://localhost:7199/api/user/login', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
			.then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Store data in localStorage
                localStorage.setItem('Token', data.token);
                localStorage.setItem('UserType', data.usertype);
                localStorage.setItem('UserId', data.userId);

                switch(data.usertype){
                    case "MEDEWERKER":
                        window.location.href = "./medewerker.html";
                    break;
                    case "TALENTMANAGER":
                        window.location.href = "./talentmanager.html";
                    break;
                    case "OPDRACHTGEVER":
                        window.location.href = "./vacature.html";
                    break;
                }

                console.log('Not found: ' + data.usertype)
                
            })
			.catch(error => console.error(error));
		}
	</script>
</body>

</html>
