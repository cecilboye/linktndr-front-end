<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li id="usertype-menu-item"></li> <!-- New list item for user type -->
                    <li><a href="./register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Welcome to LinkTinder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-default" onclick="submitForm(event)">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
		function submitForm(e) {
            e.preventDefault();

			const email = document.getElementById("email").value;
			const password = document.getElementById("pwd").value;
            const usertype = "medewerker";

	
			const data = {
				email: email,
				password: password,
                usertype: usertype
			};

			fetch('https://localhost:7199/api/Users/check', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
			.then(response => response.json())
			.then(data => console.log(data))
			.catch(error => console.error(error));
		}

        function submitForm(e) {
            e.preventDefault();
  
            fetch('https://localhost:7199/api/Users/check', {
            
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                updateUserTypeMenuItem(data.usertype);
            })
            .catch(error => console.error(error));
        }

        function updateUserTypeMenuItem(usertype) {
            const usertypeMenuItem = document.getElementById('usertype-menu-item');
            usertypeMenuItem.innerHTML = `<a href="#">${usertype}</a>`;
        }
	</script>
</body>

</html>
